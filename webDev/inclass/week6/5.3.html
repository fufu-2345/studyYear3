<html>
  <style></style>
  <script>
    window.onload = function () {
      let d = new Date();
      const arr = d.toString().split(" ");
      const time = arr[4].toString().split(":");

      document.getElementsByClassName("main")[0].innerHTML = `
      <h1>วันนี้ ${arr[2]}/${d.getMonth() + 1}/${d.getFullYear() + 543}</h1>
      <h1>เวลา ${time[0]}.${time[1]} น.</h1>
    `;
    };
  </script>

  <body>
    <div class="main"></div>
  </body>
</html>
