<html>
  <style>
    div.main > span.alert {
      color: yellow;
    }
    div.main > span.alert,
    div.main > span {
      font-size: 30px;
      color: blue;
    }
  </style>

  <body>
    <div class="main">
      <span>Some text in span in "main" div</span> <br />
      <span class="alert">Some text in "alert" span in "main" div</span>
    </div>
  </body>
</html>
