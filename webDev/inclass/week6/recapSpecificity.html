<html>
<style>
    div > span {  color: green;}           /* selector #1 */
    .main > span { color: crimson;   font-size: 30px;}       /* selector #2 */
</style>
    
<body>
    <div class="main">
        <span>Some text in span in "main" div</span> <br/>
        <span class="alert">Some text in "alert" span in "main" div</span>
    </div> 
</body>
    
</html>
