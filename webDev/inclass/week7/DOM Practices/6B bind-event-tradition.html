<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>6B Bind event example</title>
  <style>
    label { display: block; }
    .feedback { font-style: italic; color: red; } 
  </style>
</head>

<body>

  <form action="bind-event-tradition.html" onsubmit="return (validateInfo())">
    <label>Username: </label> 
    <input type="text" id="username" autofocus required />
    <div id="user-msg" class="feedback"></div> 
    <br/>
    <label>Password: </label> 
    <input type="password" id="pwd" required />
    <div id="pwd-msg" class="feedback"></div> 
    <br/>
    <input type="submit" value="Sign in" />   <!-- use input type="submit" with the required attribute -->
  </form>


<script>

   function checkUsername() {
      var msg = document.getElementById("user-msg");
      if (this.value.length < 8 && this.value.length > 0) 
         msg.textContent = "Username is too short";
      else
         msg.textContent = "";
   }
   var user = document.getElementById("username");
   user.onblur = checkUsername;

</body>
