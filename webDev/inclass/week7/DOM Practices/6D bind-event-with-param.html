// To support older version of IE     
 
   var user = document.getElementById("username");    
   function checkUsername(minLength) {
      var msg = document.getElementById("user-msg");      
      if (user.value.length < minLength && user.value.length > 0)
         msg.textContent = "Username is too short";
      else
         msg.textContent = "";
   }
   
   if (user.addEventListener) {                     // if event listener supported
      user.addEventListener('blur', function() {    // when username field loses focus
         checkUsername(8);                          // call checkUsername function
      }, false);                                    // use default type of event flow
   }
   else {   // older version of IE uses attachEvent method, 
	        // which does the same thing as addEventListener 
      user.attachEvent('onblur', function() {      
         checkUsername(8); 
      });	   
   }
   
</script>

</body>
