    <form>
        <label>รหัสผ่าน 5 อักขระเป็นต้นไป ที่ต้องประกอบด้วยอักขระตัวใหญ่ ตัวเล็กและตัวเลข อย่างน้อยชนิดละ
            1 อักขระ: </label><br />
        <input required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{5,}"><br /><br />

        <label>"บ้านเลขที่"</label><br />
        <input required pattern="(\d+)/(\d+)\s(\d+)"><br /><br />

        <label>"รหัสสินค้า 3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น"</label><br />
        <input required pattern="[A-Z]{3}\d{2}"><br /><br />

        <label>กรอกชื่อ นามสกุล ด้วยภาษาไทยเท่านั้น</label><br />
        <input required pattern="([\u0E00-\u0E7F]+)\s[\u0E00-\u0E7F]+"><br /><br />
        <input type="submit" value="Submit">
    </form>
